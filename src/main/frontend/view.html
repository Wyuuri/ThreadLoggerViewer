<html>
   <head>
    <!-- NOT WORKING IN JAVAFX
        link rel="stylesheet" type="text/css" href="view.css"-->
    <style>
        h2 {color: #ff0000;}

        #wrapper {
            white-space: nowrap;
            overflow-x:hidden;
        }

        .process-style {
         border-style:solid;
         border-color:#11a725;
         width:70px;
         padding:5px;
         text-align:center;
         margin:15px;
         margin-bottom:0px;
         float:left; /* Not supported by JEditorPane */
        }

        .grid { width: 200px; height: auto;}
        rect.dash {
         fill:white; 
         stroke:black; 
         stroke-width:2; 
         opacity:1.0;
         width:20;
         stroke-dasharray:10 3; /* dashed size and gap size */
        }
        line.dash {
          stroke:rgb(255,0,0);
          stroke-width:2;
        }
        line.msg {
          stroke:black;
          stroke-width:2;
        }
    </style>
    <title>Thread Logger Viewer</title>
   </head>
   
   <body>
    <h2> Communication between processes </h2>

    <section id="wrapper">
        toBeChanged
    </section>

    <svg width="100%" height="100%" style="margin-left:30px;">
        toBeChanged2
        
        <defs>
          <marker id="arrowhead" markerWidth="5" markerHeight="3" 
            refX="0" refY="1.5" orient="auto">
            <polygon points="0,0 5,1.5 0,3" />
          </marker>
        </defs>

        toBeChanged3
    </svg>  

   </body>
</html>
